<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Classroom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="apple-classroom">
        <img src="apple.svg" width="76" height="94">
        <h1>Apple Classroom</h1>
        <p>Faça login e comece a usar!</p>
    </div>

    <div class="email-component">
        <h3>Endereço de e-mail</h3>
        <input type="email" name="e-mail" id="" placeholder="johndoe@example.com">
    </div>

    <div class="password-component">
        <h3>Sua senha</h3>
        <input type="password" name="senha" id="" placeholder="**************">
    </div>

    <div class="remember">
        <input type="checkbox">
        <p>Lembre-se de mim</p>
    </div>

    <div class="submit">
        <button type="submit">Entrar na plataforma</button>
    </div>

    <div class="lost-password">
        <a href="">Esqueci minha senha</a>
    </div>
    <br>
    <div class="create-account">
        <a href="">Não possui login? Cadastre-se</a>
    </div>

</body>

</html>
